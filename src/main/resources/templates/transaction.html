<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transaction</title>
</head>
<body>
<div>
    <form action="/transaction" method="post" th:object="${transaction}">
        <b>Enter the details:</b> <br>
        <br>Select your account number<br>
        <select class="form-control" id="accountId" name="accountId" required="required">
            <option value="0">select option</option>
            <option th:each="option : ${accountOptions}" th:value="${option.getAccountId()}" th:text="${option.getAccountId().toString()+option.getType().toString()}"></option>
        </select>
        <br>Amount<br>
        <input type="number" step="any"
               th:field="*{amount}"
               name="amount"/>
        <br>Account number<br>
        <input type="text"
               th:field="*{transferAccountId}"
               name="account type"
               value="saving"/>
        <br>Enter description<br>
        <input type="text"
               th:field="*{description}"
               name="description"
               value="description"/>
        <br>
        <input type="submit"/>
    </form>
</div>
<h4><a th:href="@{/}">Click here to go back</a></h4>
<div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
</body>
</html>
