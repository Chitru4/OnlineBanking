<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transaction</title>
</head>
<body>
<div>
    <form action="/transaction" method="post" th:object="${transaction}">
        <b>Enter the details:</b> <br>
        <br>Send to whom<br>
        <input type="text"
               th:field="*{toUsername}"
               name="Send to"
               required/>
        <br>Amount<br>
        <input type="number" step="any"
               th:field="*{amount}"
               name="amount"/>
        <br>Account type<br>
        <input type="text"
               th:field="*{accountType}"
               name="account type"
               value="saving"/>
        <br>
        <input type="submit"/>
    </form>
</div>
<h4><a th:href="@{/}">Click here to go back</a></h4>
<div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
</body>
</html>
