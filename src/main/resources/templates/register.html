<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>
<div>
    <form action="/register" method="post" th:object="${user}">
        <b>Enter your details:</b> <br>
        <br>First Name <br>
        <input type="text"
               th:field="*{firstName}"
               name="first name"
               required="required"/>
        <br>Last Name<br>
        <input type="text"
               th:field="*{lastName}"
               name="last name"/>
        <br>Mobile<br>
        <input type="tel"
               pattern="^[0-9]{6,12}$"
               th:field="*{mobile}"
               name="mobile"
               required="required"/>
        <br>Address<br>
        <input type="text"
               th:field="*{address}"
               name="address"
               required="required"/>
        <br>Pan Number<br>
        <input type="text"
               th:field="*{panNumber}"
               name="pan number"
               minlength="10"
               maxlength="10"
               required="required"/>
        <br>Email<br>
        <input type="email"
               th:field="*{email}"
               name="email"
               required="required"/>
        <br>Date of Birth<br>
        <input type="date"
               th:field="*{dob}"
               name="dob"
               required="required"/>
        <br>Enter preferred username (This will be your identity)<br>
        <input type="text"
               th:field="*{username}"
               name="username"/>
        <br>Password<br>
        <input type="password"
               th:field="*{password}"
               name="password"
               required/>
        <br>
        <input type="submit"/>
    </form>
</div>
<h4><a th:href="@{/}">Click here to go back</a></h4>
</body>
</html>
