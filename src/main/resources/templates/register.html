<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        h4 {
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            color: #0056b3;
        }

        b {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
<div class="container">
    <form action="/register" method="post" th:object="${user}">
        <b>Enter your details:</b> <br><br>
        First Name <br>
        <input type="text"
               th:field="*{firstName}"
               name="first name"
               required="required"/><br>
        Last Name<br>
        <input type="text"
               th:field="*{lastName}"
               name="last name"/><br>
        Mobile<br>
        <input type="tel"
               pattern="^[0-9]{6,12}$"
               th:field="*{mobile}"
               name="mobile"
               required="required"/><br>
        Address<br>
        <input type="text"
               th:field="*{address}"
               name="address"
               required="required"/><br>
        Pan Number<br>
        <input type="text"
               th:field="*{panNumber}"
               name="pan number"
               minlength="10"
               maxlength="10"
               required="required"/><br>
        Email<br>
        <input type="email"
               th:field="*{email}"
               name="email"
               required="required"/><br>
        Date of Birth<br>
        <input type="date"
               th:field="*{dob}"
               name="dob"
               required="required"/><br>
        Enter preferred username (This will be your identity)<br>
        <input type="text"
               th:field="*{username}"
               name="username"/><br>
        Password<br>
        <input type="password"
               th:field="*{password}"
               name="password"
               required/><br>
        <input type="submit"/>
    </form>
    <h4><a th:href="@{/}">Click here to go back</a></h4>
</div>
</body>
</html>
