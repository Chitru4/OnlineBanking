<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transactions</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<p>
    <h1><b>Past Transactions:</b></h1>
</p>
<p>
    <b>List of User Transactions:</b>
</p>

<div th:if="${ not#lists.isEmpty(transactions)}">
    <table border="1">
        <tr>
            <th>Transaction Id</th>
            <th>Account Id</th>
            <th>Transfer account id</th>
            <th>Date and Time of Transaction</th>
            <th>Transaction Type</th>
            <th>Transaction amount</th>
        </tr>
        <tr th:each="transaction : ${transactions}">
            <td th:text="${transaction.transactionId}"></td>
            <td th:text="${transaction.account.accountId}"></td>
            <td th:text="${transaction.transferAccountId}"></td>
            <td th:text="${transaction.timeStamp}"></td>
            <td th:text="${transaction.type}"></td>
            <td th:text="${transaction.amount}"></td>
        </tr>
    </table>
</div>
<h4><a th:href="@{/}">Click here to go back</a></h4>
</body>
</html>
